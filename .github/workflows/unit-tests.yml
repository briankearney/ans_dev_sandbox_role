---
name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bash-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run bash checks on activation script
        run: |
          bash -n ACTIVATE_SANDBOX_ENV.bash
          grep -q "ANSIBLE_VAULT_PASSWORD_FILE" ACTIVATE_SANDBOX_ENV.bash

  python-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install test requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Python unit tests (if present)
        run: |
          if [ -f tests/test_DECRYPT_VAULTED_ITEMS.py ]; then pytest -q tests/test_DECRYPT_VAULTED_ITEMS.py; else echo "No python unit tests yet"; fi
